<!doctype html>
<html>
	<head lang="es">
		<meta charset="utf-8"/>
		<title>jquery</title>
		<script src="estaticos/javascript/lib/jquery.min.js"></script>
		<script>
			$(function() {
				$("#imagen-2").click(function() {			
					var imagen = $("#imagen-principal");
					//LA ANIMACION DE JQUERY ES ASINCRONA
					imagen.fadeOut("slow",function(){
						//ESTA ES LA FUNCION DE CALLBACK
						imagen.attr("src","estaticos/imagenes/imagen2.jpg");
						imagen.fadeIn("slow");
					});
					
				});
				$("#imagen-3").click(function() {			
					var imagen = $("#imagen-principal");
					//LA ANIMACION DE JQUERY ES ASINCRONA
					imagen.fadeOut("slow",function(){
						//ESTA ES LA FUNCION DE CALLBACK
						imagen.attr("src","estaticos/imagenes/imagen3.jpg");
						imagen.fadeIn("slow");
					});
					
				});
			});
		</script>
	</head>
	<body>
		<div>
			<img id="imagen-2" src="estaticos/imagenes/imagen2_preview.jpg"/>
			<img id="imagen-3" src="estaticos/imagenes/imagen3_preview.jpg"/>
		</div>
		<img id="imagen-principal" src="estaticos/imagenes/imagen2.jpg"/>
	</body>
</html>
