{%extends "layout.html"%}

{%block contenido%}
	<!-- HACER QUE ESTA SECCION FUNCIONE CON AJAX-->
	<article>
		<h1>
			{{articulo.titulo}}
		</h1>
		<h2>
			{{articulo.contenido}}
		</h2>
		<section>
			{%for comentario in articulo.comentarios%}
				<article>{{comentario.comentario}}</article>
			{%endfor%}
		</section>
		
		<ul> Categorias del post:
			{%for categoria in articulo.categorias%}
				<li>{{categoria.nombre}}</li>
			{%endfor%}
		</ul>
	</article>
{%endblock%}
