{%extends "layout.html"%}
{%block contenido%}

{%if error == true%}
	<div>Error: Email o password incorrectos, Hackealo si puedes.</div>
{%endif%}

<form action="/autentificar" method="post">
	<div>
		<label>Email</label>
		<input type="text" name="email"/>
	</div>
	<div>
		<label>Password</label>
		<input type="password" name="password" />
	</div>
	<input type="submit" name="Enviar"/>
</form>
{%endblock%}
